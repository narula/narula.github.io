---
layout: default
---
<h2>{{ page.post_title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}
</div>

{% if page.comments %}
<div id="cusdis_thread"
  data-host="https://cusdis.com"
  data-app-id="e16f21e1-adb6-4d8f-9b8e-b71daa54cf75"
  data-page-id="{{ page.url | slugify }}"
  data-page-url="{{ page.url | absolute_url }}"
  data-page-title="{{ page.title }}"
></div>
<script async defer src="https://cusdis.com/js/cusdis.es.js"></script>

<script>
  window.addEventListener('message', function (event) {
    if (event.origin !== 'https://cusdis.com') return;
    if (event.data && event.data.type === 'cusdis-resize') {
      const iframe = document.querySelector('#cusdis_thread iframe');
      if (iframe && event.data.height) {
        iframe.style.height = event.data.height + 'px';
      }
    }
  });
</script>
{% endif %}


<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-968607-16', 'narula.github.io');
  ga('send', 'pageview');

</script>
